<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Spreadsheet Maker</title>
</head>
<body>
    <header>
        <div class="logo">
            <p>Spreadsheet<br>Maker</p>
        </div>

        <nav class="menu">
            <ul>
                <li>Gerar Planilha</li>
                <li>Editar Planilha</li>
                <li>Sobre</li>
                <li>Contato</li>
                <li>Cadastre-se</li>
            </ul>
        </nav>
    </header>

    <main>
        <aside>
            <div class="title">
                <h1>Gerador de Planilhas Online</h1>
                <h2>Com o Spreadsheet Maker você gera suas planilhas de uma forma fácil e intuitiva.</h2>
                <h2>Faça login ou cadastre-se agora mesmo!</h2>
            </div>
            <form action="" class="form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <a href="#">Esqueceu seu email ou senha?</a>
                <input type="submit" value="Entrar" required>
                <a href="#">Cadastre-se aqui</a>
            </form>
        </aside>
        <article>
            <img src="images/computer.svg" alt="Computer">
        </article>
    </main>

    <footer>

    </footer>
</body>
</html>
