<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Spreadsheet Maker</title>
</head>
<body>
    <header>
        <a class="logo" href="">
            <p class="white">Spreadsheet</p>
            <p>Maker</p>
        </a>

        <nav>
            <a class="nav-item" href="#">Gerar Planilha</a>
            <a id="none-item" class="nav-item" href="#">Editar Planilha</a>
            <a class="nav-item" href="#">Sobre</a>
            <a class="nav-item" href="#">Contato</a>
            <a class="nav-item" href="#">Cadastre-se</a>
        </nav>
    </header>

    <main class="content">
        <section class="content-left">
            <div class="title">
                <h1>Gerador de Planilhas Online</h1>
                <h2>Com o Spreadsheet Maker você gera suas planilhas de uma forma fácil e intuitiva.</h2>
            </div>
            <form action="" class="form">
                <label for="">Email:</label>
                <input type="email" placeholder="Email" required>
                <label for="">Senha:</label>
                <input type="password" placeholder="Senha" required>
                <a class="forgot-password" href="#">Esqueceu seu email ou senha?</a>
                <input type="submit" value="Entrar" required>
                <a href="#">Cadastre-se aqui</a>
            </form>
        </section>
        <section class="content-right">
            <img src="images/computer.svg" alt="Computer">
        </section>
    </main>
</body>
</html>
